<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineShop</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navbar Desktop Start -->

    <nav class="w-full bg-gray-600 py-2 px-3 flex ">
        <div class="w-1/12 bg-red-400 flex">Logo</div>
        <div class="w-6/12 flex mx-auto">
            <input type="text" class="w-full h-9 px-2 rounded-s-md" placeholder="Search ...">
            <button class=" w-1/12 bg-white  flex justify-center items-center rounded-e-md">
                <i class="fa-solid fa-magnifying-glass text-2xl"></i>
            </button>
        </div>
        <div class="w-1/12 flex ms-auto bg-white rounded-md">
            <button class="w-6/12 flex justify-center items-center ">
                <i class="fa fa-user-circle text-xl" aria-hidden="true"></i>
            </button>
            <button class="w-6/12 flex justify-center items-center ">
                <i class="fa-solid fa-gear text-xl"></i>
            </button>



        </div>
    </nav>
    <!-- Navbar Desktop End -->





    <!-- Scripts -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
</body>

</html>
