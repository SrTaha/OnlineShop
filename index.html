<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineShop</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="node_modules/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="node_modules/swiper/swiper-bundle.min.css">
</head>

<body>
    <!-- Navbar Desktop Start -->

    <nav class="bg-[#1E2A5E] hidden py-2 md:flex">
        <div class="w-2/12 mx-1"><img src="#" alt="Logo"></div>
        <div id="searchBox" class="flex mx-auto w-6/12 rounded-md bg-[#E1D7B7]"><input type="text" name="SearchInput"
                id="SearchInput" class="w-11/12 h-10 rounded-s-md bg-transparent">
            <button class="flex items-center justify-center w-1/12 rounded-e-md">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="w-20 flex items-center bg-[#E1D7B7] me-5  rounded-md">
            <button class="hover:bg-white w-6/12 h-full px-1 rounded-s-md"><i
                    class="fa-solid fa-gear text-xl"></i></button>
            <button class="hover:bg-white w-6/12 h-full px-1 rounded-e-md" id="HeaderUserBtn"><i
                    class="fa-regular fa-user text-xl"></i></button>
        </div>
    </nav>

    <!-- Navbar Desktop End -->



    <div id="root" class="w-full flex justify-around my-10">



        <!-- desktop Menu Bar Start -->
        <div class=" bg-[#1E2A5E] flex py-2 rounded-md sticky z-0">
            <div class="flex flex-col px-5">
                <p class="mx-auto text-2xl text-[#E1D7B7]">MenuBar</p>
                <ul class="flex flex-col items-center text-[#E1D7B7]">
                    <li class="my-4 text-xl w-full flex justify-center cursor-pointer">Home</li>
                    <li class="my-4 text-xl w-full flex justify-center cursor-pointer" id="BrandsMenuItem">Brands</li>
                    <li class="my-4 text-xl w-full flex justify-center cursor-pointer" id="CategoryMenuItem">Category
                    </li>
                    <li class="my-4 text-xl w-full flex justify-center cursor-pointer" id="Price-menu-item">Price</li>
                    <li class="my-4 text-xl w-full flex justify-center cursor-pointer">About Us</li>
                </ul>
            </div>

            <div class="w-full hidden" id="SubMenu">
                <ul class="flex w-full flex-col items-center px-1"></ul>

            </div>
        </div>
        <!-- desktop Menu Bar End -->




        <div id="content" class="w-9/12 bg-red-400 rounded-md flex flex-col z-0">

        </div>
    </div>














    <!-- Mobile -->

    <!-- Login Screen mobile start -->
    <nav class="flex bottom-0 fixed w-full bg-[#1E2A5E] md:hidden py-1 justify-evenly">
        <button><i class="fa-solid fa-house text-xl my-2 text-[#E1D7B7]"></i></button>
        <button><i class="fa-solid fa-bars text-xl my-2 text-[#E1D7B7]"></i></button>
        <button><i class="fa-solid fa-magnifying-glass text-xl my-2 text-[#E1D7B7]"></i></button>
        <button><i class="fa-solid fa-gear text-xl my-2 text-[#E1D7B7]"></i></button>
        <button><i class="fa-regular fa-user text-xl my-2 text-[#E1D7B7]"></i></button>
    </nav>
    <!-- Login Screen mobile start -->



    <!-- Scripts -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="script/HeaderEffects.js"></script>
    <script src="script/SwiperConfig.js"></script>
    <script src="script/MenuBar/Brands-MenuBar.js"></script>
    <script src="script/MenuBar/Category-Menubar.js"></script>
</body>

</html>
